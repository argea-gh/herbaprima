<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <script defer src="assets/js/main.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">
        <img src="https://hni.id/_next/image?url=%2Flogo_hni_daun.webp&w=1920&q=75" alt="Herbaprima" style="height:36px;vertical-align:middle">
        <span style="margin-left:8px;font-weight:800;color:var(--accent);">Herbaprima</span>
      </a>
      <nav class="main-nav">
        <a href="index.html">Beranda</a>
        <a href="products.html">Produk</a>
      </nav>
      <div class="header-actions">
        <button class="btn cart-btn" id="cartBtn4">
          <span class="icon">ðŸ›’</span>
          <span id="cartCount4" class="cart-count">0</span>
        </button>
      </div>
    </div>
  </header>

  <main class="container checkout-page">
    <h1>Checkout</h1>
    <div class="checkout-grid">
      <form id="checkoutForm" class="checkout-form">
        <label>Nama Lengkap
          <input type="text" id="custName" name="custName" required>
        </label>
        <label>Nomor Handphone
          <input type="tel" id="custPhone" name="custPhone" placeholder="+628..." required>
        </label>
        <label>Alamat Pengiriman
          <textarea id="custAddress" name="custAddress" rows="4" required></textarea>
        </label>
        <label>Catatan (opsional)
          <textarea id="custNote" rows="2"></textarea>
        </label>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Kirim Pesanan via WhatsApp</button>
          <a class="btn btn-ghost" href="products.html">Lanjut Belanja</a>
        </div>
      </form>

      <aside class="order-summary">
        <h3>Ringkasan Pesanan</h3>
        <div id="orderItems" class="order-items"></div>
        <div class="order-total">Total: <strong id="orderTotal">Rp0</strong></div>
      </aside>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div class="footer-col">
        <h4>Herbaprima</h4>
        <p>Produk herbal berkualitas</p>
      </div>
    </div>
  </footer>
</body>
</html>
